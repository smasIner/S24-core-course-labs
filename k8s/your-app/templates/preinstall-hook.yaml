apiVersion: v1
kind: Pod
metadata:
  name: preinstall-hook
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: preinstall-hook
      image: busybox
      imagePullPolicy: IfNotPresent
      command: ["sleep", "20"]
  restartPolicy: Never
terminationGracePeriodSeconds: 0